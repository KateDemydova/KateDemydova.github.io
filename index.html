<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="slyle.css">
</head>

<body>
  <div class="block1">
    <div class="block1__left"></div>
    <div class="block1__right"></div>
  </div>
  <div class="clear"></div>

  <div class="block2">
    <div class="block2__left"></div>
    <div class="block2__right">
      <div class="block2__right-first"></div>
      <div class="block2__right-second">
        <div class="block2__right-second-left"></div>
        <div class="block2__right-second-right"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block3">
    <div class="block3__left">
      <div class="block3__left-first"></div>
      <div class="block3__left-second"></div>
    </div>
    <div class="block3__right">
      <div class="block3__right-first"></div>
      <div class="block3__right-second"></div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block4">
    <div class="block4__right">
      <div class="block4__right--lg"></div>
      <div class="block4__right--sm">
        <div class="block4__right--sm1"></div>
        <div class="block4__right--sm2"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block5">
    <div class="block5__center">
      <div class="block5__center--lg"></div>
      <div class="block5__center--sm">
        <div class="block5__center--sm1"></div>
        <div class="block5__center--sm2"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</body>

</html>
