<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="slyle.css">
</head>

<body>
  <div class="block1">
    <div class="block1 block1_left"></div>
    <div class="block1 block1_right"></div>
  </div>
  <div class="clear"></div>

  <div class="block2">
    <div class="block2 block2_left"></div>
    <div class="block2 block2_right">
      <div class="block2 block2_right--1"></div>
      <div class="block2 block2_right--2">
        <div class="block2 block2_right--2__left"></div>
        <div class="block2 block2_right--2__right"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block3">
    <div class="block3 block3_left">
      <div class="block3 block3_left--1"></div>
      <div class="block3 block3_left--2"></div>
    </div>
    <div class="block3 block3_right">
      <div class="block3 block3_right--1"></div>
      <div class="block3 block3_right--2"></div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block4">
    <div class="block4 block4_right">
      <div class="block4 block4_right--lg"></div>
      <div class="block4 block4_right--sm">
        <div class="block4 block4_right--sm1"></div>
        <div class="block4 block4_right--sm2"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

  <div class="block5">
    <div class="block5 block5_center">
      <div class="block5 block5_center--lg"></div>
      <div class="block5 block5_center--sm">
        <div class="block5 block5_center--sm1"></div>
        <div class="block5 block5_center--sm2"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>

</body>

</html>
