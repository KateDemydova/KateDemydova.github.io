<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/font" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<div id="carousel" class="carousel">
<div id="slides-container" class="slides">
    <div class="slide active"><img src="images/image.png" alt="img"></div>
    <div class="slide"><img src="images/image%20(1).png" alt="img"></div>
    <div class="slide"><img src="images/image%20(2).png" alt="img"></div>
    <div class="slide"><img src="images/image%20(4).png" alt="img"></div>
    <div class="slide"><img src="images/image%20(5).png" alt="img"></div>
</div>

    <div id="controls-container" class="controls">
        <div id="pause-btn" class="control control-pause">
            <i class="fas fa-pause-circle"></i>
        </div>
        <div id="prev-btn" class="control control-prev">
            <div class="preview">
                <div class="preview_img" style=""></div>
            </div>
            <div><i class="fas fa-chevron-left"></i></div>
        </div>
        <div id="next-btn" class="control control-next">
            <div class="preview">
                <div class="preview_img" style=""></div>
            </div>
            <div><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>


    <div id="indicators-container" class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
    </div>
</div>

<script src="index.js" type="module"></script>

</body>
</html>
